<body>
<iframe id="logoutframe" src="https://accounts.google.com/logout" style="display: none"></iframe>
<script>
    var CLIENT_ID = '786818281110-shpj4ld9gt8hmn3np9ukdeg2bt33rfuc.apps.googleusercontent.com';
    var SCOPES = ['https://www.googleapis.com/auth/gmail.readonly'];
    var ipc = require('ipc');
    function makeRequest() {
        gapi.auth.authorize(
                {
                    'client_id': CLIENT_ID,
                    'scope': SCOPES,
                    'immediate': false
                });
        setTimeout(getInfo, 2000);
    }
    function getInfo() {
        gapi.auth.authorize(
                {
                    'client_id': CLIENT_ID,
                    'scope': SCOPES,
                    'immediate': true
                },
                function (res) {
                    if (res.error) {
                        setTimeout(getInfo, 2000);
                    }
                    else {
                        var request = gapi.client.gmail.users.messages.list({
                            'userId': 'me',
                            'q': "is:unread label:inbox",
                            'maxResults': 500
                        });
                        request.execute(function (data) {
                            if(data.messages){
                                ipc.send('email-count', data.messages.length);
                            }else{
                                ipc.send('email-count', 0);
                            }
                        });
                    }
                });
    }

    function init() {
        gapi.client.setApiKey('AIzaSyA9-vPhCtE0LsyYprghyXiyX9v1ytEtXBA');
        gapi.client.load('gmail', 'v1').then(setTimeout(makeRequest,2000));
    }
</script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<div id="results"></div>
</body>
</html>
